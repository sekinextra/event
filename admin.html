<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>管理者画面</h1>

    <p class="description">
      この画面は主催者専用です。<br>
      URLを参加者に共有しないでください。
    </p>

    <table id="adminTable">
      <thead>
        <tr>
          <th>氏名</th>
          <th>参加状況</th>
          <th>記念品口数</th>
          <th>備考</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScriptで表示 -->
      </tbody>
    </table>

    <hr>

    <button id="resetButton" class="danger">
      ⚠ 全データをリセット（取り消し不可）
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
