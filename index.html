<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title id="pageTitle">定年退職のお祝い会 出欠確認</title>
<link rel="stylesheet" href="style.css"> </head> <body>

<h1 id="eventTitle">定年退職のお祝い会 出欠確認</h1>
<p id="eventDescription">
定年を迎える先輩をお祝いする会を企画しています。<br>
参加可否と記念品へのご賛同についてご回答ください。
</p>

<form id="entryForm">
<label>
フルネーム（必須）<br>
<input type="text" id="name" required>
</label><br><br>

<label>
参加状況<br>
<select id="attendance">
<option value="参加">参加</option>
<option value="不参加">不参加</option>
<option value="日程次第">日程次第</option>
</select>
</label><br><br>

<label>
記念品賛同口数（1口1,000円）<br>
<input type="number" id="gift" min="0" value="0"> </label><br><br>

<label>
備考（おすすめのお店など）<br>
<textarea id="memo"></textarea>
</label><br><br>

<button type="submit">送信</button>
</form>

<script src="script.js"></script>
</body>
</html>
